<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <header>
      <div class="main-img-container">
        <img class="main-img" src="./images/illustration-hero.svg" alt="">  
    </div>
    </header>       
   <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="payment-details-container">
         <div class="subscription-container">
        <img src="./images/icon-music.svg" alt="">
        <div class="subscription-plan-info">
          <p class="subscription-plan">Annual Plan</p>
          <p class="payment-amount">$59.99/year</p>
        </div>
        <button class="change">Change</button>
      </div>      
    </div>
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </main>  
</body>
</html>
